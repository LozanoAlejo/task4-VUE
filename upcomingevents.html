<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Upcoming Events</title>
    <link rel="shortcut icon" href="./assets/images/Logo Amazing Events.png" type="image/x-icon">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-gray">
        <div class="container-fluid">
          <img src="./assets/images/Logo Amazing Events.png" alt="" class="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
          <div class="collapse navbar-collapse" id="navbarNav">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                <a class="nav-link" href="#">Upcoming Events</a>
                <a class="nav-link" href="./pastevents.html">Past Events</a>
                <a class="nav-link" href="./contacts.html">Contacts</a> 
                <a class="nav-link" href="./stats.html">Stats</a>
          </div>
      </nav>
      <div class="home">
        <h1>Upcoming Events</h1>
      </div>
</header>
<main>
  <div id="appp">
    <form class="mainchecks" id="" >

      <div class="checks" id="maincheckk">
        <div v-for ="categoria of categorias">

          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" v-model="checked" :value="categoria" @change="filtroCruzado" checked> {{categoria}} </label>
          </div>

      </div>
      <div class="form-check d-flex justify-content-flex-end">
        <input class="form-control me-2" @keyup="filtroCruzado" v-model="valueBusqueda" type="search" placeholder="Search" aria-label="Search" id="search1">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>

    </form>

    <div id="cardd" class="cards gap-2">
      <div class="card" style="width: 16rem;" v-for = "datEvent of objetosFiltrados" v-if="objetos">
        <img v-bind:src="datEvent.image" class="card-img-top" alt="{{datEvent.name}}">
        <div class="card-body">
        <h5 class="card-title">{{datEvent.name}}</h5>
        <p class="card-text">{{datEvent.date}}</p>
        <p class="card-text">{{datEvent.description}}</p>
        <a :href='"./details.html?idCard=" + datEvent._id' class="btn btn-primary">Details</a>
    </div>
    </div> 
    <h2 v-if="objetosFiltrados && !objetosFiltrados.length">Error.</h2>
  </div>
</main>
<footer>
  <div class="afooter">
  <nav class="navbar bg-gray">
    <div class="container">
      <a class="navbar-brand" href="https://Instagram.com">
        <img src="./assets/images/Instagram_logo_2016.svg.webp" alt="Bootstrap" width="30" height="24">
      </a>
    </div>
  </nav>
  <nav class="navbar bg-gray">
    <div class="container">
      <a class="navbar-brand" href="https://facebook.com">
        <img src="./assets/images/Logo facebook.png" alt="Bootstrap" width="30" height="24">
      </a>
    </div>
  </nav>
  <nav class="navbar bg-gray">
    <div class="container">
      <a class="navbar-brand" href="https://web.whatsapp.com/">
        <img src="./assets/images/Logo whatsapp.png" alt="Bootstrap" width="30" height="24">
      </a>
    </div>
  </nav>
</div>
  <div class="cohort">
  <a class="cohort" href="">CoHort</a>
</div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <script src="./assets/js/upcomingevents.js"></script>
</body>
</html>
